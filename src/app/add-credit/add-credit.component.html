<div class="container-fluid">

    <div class=" row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">

            <br><br>
            <form [formGroup]='creditForm' (ngSubmit)="onSubmit()">
                <div style="margin-left: 10%; margin-right: 10%;">
                    <div class="row">
                        <div class="col-3">
                        </div>
                        <div class="col-2 text-right">
                            <label for="name" class="d-inline label">Credit
                                type <p class="mandatory d-inline"> *</p>
                                :</label>
                        </div>
                        <div class="col-3">
                            <select href="#" id="txnType" class="dropdown-toggle inp selectField btn w-100"
                                data-toggle="dropdown" role="button" required>
                                <option value="" disabled selected>
                                    Select an Option
                                </option>
                                <option value="DEBIT">Credit Given</option>
                                <option value="CREDIT">Cash Received</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                        </div>
                        <div class="col-2 text-right">
                            <label for="name" class="d-inline label">Date :</label>
                        </div>
                        <div class="col-3">
                            <input class="rounded w-100 border border-primary" formControlName="date" type="date"
                                id="date" disabled>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                        </div>
                        <div class="col-2 text-right">
                            <label for="amount" class="d-inline label"> Amount <p class="mandatory d-inline">*</p>
                                :</label>

                        </div>
                        <div class="col-3">
                            <input [ngClass]="{'invalid' : isValid('amount')}" class="rounded w-100"
                                formControlName="amount" min="0" type="number" id="amount" placeholder="Amount"
                                required>
                            <div class="feedback" *ngIf="this.isNaN">Enter amount
                            </div>
                            <div class="feedback" *ngIf="isValid('amount')">
                                <span *ngIf="creditForm.controls.name.errors.required">Enter some money
                                    value!</span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-2 text-right">
                            <label for="due" class="d-inline label"> Due Date:</label>
                        </div>
                        <div class="col-3">
                            <input class="rounded w-100 border border-primary" type="date" id="due"
                                formControlName="due" disabled>
                        </div>
                    </div>
                    <br><br>
                    <!-- <div class="row"> -->

                    <!-- <div class="col-4 text-left">
                            <a class="link" [routerLink]="['/home/customers']">Back</a>
                        </div> -->
                    <div class="col-12 text-center">
                        <button id="save" type="submit" [disabled]="!creditForm.valid"
                            class="btn confirmBtn border border-dark nav-item nav-link-edit">Save</button>
                        <div class="feedback" *ngIf="this.selectTxn">Select one transaction type
                        </div>
                        <div class="feedback" *ngIf="this.isNaN">Enter amount
                        </div>
                        <div class="feedback" *ngIf="isValid('amount')">Input all required values before submitting
                        </div>
                    </div>
                    <!-- </div> -->
                </div>
            </form>
        </div>
    </div>
</div>
