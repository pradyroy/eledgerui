<div class="container-fluid">
    <div class=" row">
        <div class="col-2 text-right"></div>
        <div class="col-8">
            <div class="row mt-2">

                <div class="col-3"></div>
                <div class="col-3 text-center logoColor border border-dark rounded" style="left: 28px;"> <i
                        class="material-icons icon mt-1 mr-1">phone</i><span class="val pb-1"> {{borrowerPhone}}</span>
                </div>
                <div class="col-1"></div>
                <div class="col-2 text-center logoColor border border-dark rounded"> <span class="val">
                        <i class='fas fa-rupee-sign icon mt-1'></i>&nbsp; {{balance}}</span>
                </div>
            </div>
            <br><br><br>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-11 text-center">
                    <form [formGroup]='creditForm' (ngSubmit)="onSubmit()">
                        <div>
                            <div class="row">
                                <div class="col-3">
                                </div>
                                <div class="col-2 text-right">
                                    <label for="name" class="d-inline label">Credit
                                        type <p class="mandatory d-inline"> *</p>
                                        :</label>
                                </div>
                                <div class="col-3">
                                    <select href="#" id="txnType" class="dropdown-toggle inp selectField btn w-100"
                                        data-toggle="dropdown" role="button" required>
                                        <option value="" disabled selected>
                                            Select an Option
                                        </option>
                                        <option value="DEBIT">Credit Given</option>
                                        <option value="CREDIT">Cash Received</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3">
                                </div>
                                <div class="col-2 text-right">
                                    <label for="name" class="d-inline label">Date :</label>
                                </div>
                                <div class="col-3">
                                    <input class="rounded w-100 border border-primary" formControlName="date"
                                        type="date" id="date" disabled>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3">
                                </div>
                                <div class="col-2 text-right">
                                    <label for="amount" class="d-inline label"> Amount <p class="mandatory d-inline">*
                                        </p>
                                        :</label>

                                </div>
                                <div class="col-3">
                                    <input [ngClass]="{'invalid' : isValid('amount')}" class="rounded w-100"
                                        formControlName="amount" min="0" type="number" id="amount" placeholder="Amount"
                                        required>
                                    <div class="feedback" *ngIf="this.isNaN">Enter amount
                                    </div>
                                    <div class="feedback" *ngIf="isValid('amount')">
                                        <span *ngIf="creditForm.controls.name.errors.required">Enter some money
                                            value!</span>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-3"></div>
                                <div class="col-2 text-right">
                                    <label for="due" class="d-inline label"> Due Date:</label>
                                </div>
                                <div class="col-3">
                                    <input class="rounded w-100 border border-primary" type="date" id="due"
                                        formControlName="due" disabled>
                                </div>
                            </div>
                            <br><br>
                            <!-- <div class="row"> -->
                            <div class="col-12 text-center">
                                <button id="save" type="submit" [disabled]="!creditForm.valid"
                                    class="btn confirmBtn border border-dark nav-item nav-link-edit">Save</button>
                                <div class="feedback" *ngIf="this.selectTxn">Select one transaction type
                                </div>
                                <div class="feedback" *ngIf="this.isNaN">Enter amount
                                </div>
                                <div class="feedback" *ngIf="isValid('amount')">Input all required values before
                                    submitting
                                </div>
                            </div>
                            <!-- </div> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
