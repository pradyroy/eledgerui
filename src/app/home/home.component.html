<div class="container">
    <div style="height: 80px;"></div>
    <div class=" row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <div class="row">

                <div class="col-sm-1">
                    <img [src]="LOGO1" />
                </div>

                <div class="col-8 text-center mt-2 rounded-circle">
                    <h5 class="logoColor border border-dark rounded p-2">Girish Kirana Store</h5>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="row">
        <div class="id2"><img [src]="LOGO2" /><a class="link" href="/home">Customers</a></div>
        <div class="id2"><img [src]="LOGO3" /><a class="link" href="/home">Reports</a></div>
        <div class="id2 dropdown"><img [src]="LOGO4" /><a class="link dropbtn" href="/home">Profile</a>
            <div class="dropdown-content">
                <a href="#">My Account</a>
                <a href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
            </div>
        </div>
    </div>
    <br>
    <div *ngIf="newBalance>=0" class="id1">
        <p class="green">Balance: {{newBalance}}</p>
    </div>
    <div *ngIf="newBalance<=0" class="id1">
        <p class='red'>Balance: {{newBalance}}</p>
    </div>
    <div *ngIf="newBalance==null" class="id1">
        <p>Balance: 0</p>
    </div>
    <p class="id1" *ngIf="customerCount!=0">You have {{customerCount}} Customers</p>
    <p class="id1" *ngIf="customerCount==0">You have 0 Customers</p>
    <p class="id1" *ngIf="customerCount==0">Start adding new Customers</p>
    <div class="col-sm" class="text-center"><button type="button" class="btn confirmBtn border-dark rounded p-2"><i
                class='fa fa-plus'></i>
            <strong> Add New Customer </strong></button>
    </div>

    <div class="modal centered" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="text-center">Do you want to Log Out ? <br /></p>
                    <div class="actionsBtns">
                        <form action="#" method="post">
                            <div class="row">
                                <div class="col-6">
                                    <input type="submit"
                                        class="btn btn-square confirmBtn border border-dark rounded p-2"
                                        data-dismiss="modal" value="Yes" />
                                </div>
                                <div class="col-6 text-right">
                                    <button class="btn btn-square confirmBtn border border-dark rounded p-2    "
                                        data-dismiss="modal"> No </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
