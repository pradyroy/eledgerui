<div class="container">
    <div *ngIf="isBack == false" style="height: 50px;"></div>
    <div *ngIf="isBack == true" style="height: 20px;"></div>
    <div class=" row">
        <div *ngIf="isBack == true" (click)='isOn=true; isReports=false; isBack=false' class="col-sm-2 text-center">
            <button type="button" class="btn btn-size confirmBtn border-dark rounded" [routerLink]="['/home']">
                <strong>
                    < </strong></button>
        </div>
        <div *ngIf='isBack==false' class="col-sm-2"></div>
        <div class="col-sm-10">
            <div class="row">
                <div class="col-sm-1 hand">
                    <img (click)="isOn=true; isReports=false; isBack = false " [src]="LOGO1" />
                </div>

                <div class="col-8 text-center mt-2 rounded-circle hand">
                    <h5 class="logoColor border border-dark rounded p-2"
                        (click)='isOn=true; isBack = false;  isReports=false'>
                        {{shopName}}</h5>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="id2"><img [src]="LOGO2" /><a class="link" href="/home"
                (click)='isBack=true; isOn=false; isReports=false'>Customers</a></div>
        <div class="id2 hand"><img [src]="LOGO3" /><a class="link"
                (click)='isReports=true; isOn=null; isBack=true'>Reports</a></div>
        <div class="id2 dropdown"><img [src]="LOGO4" /><a class="link dropbtn" href="/home">Profile</a>
            <div class="dropdown-content">
                <a href="http://localhost:4200/myaccount">My Account</a>
                <a href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6"> <button type="submit"
                class="btn text-center confirmBtn border border-dark nav-item nav-link-edit"
                (click)="goBack()">back</button></div>
        <div class="col-5 text-right"><button type="button" class="btn confirmBtn border-dark rounded p-2"
                [routerLink]="['/addcustomer']"><i class='fa fa-plus'></i>
                <strong> Add New Customer </strong></button>
        </div>
    </div>
    <div *ngIf='isReports==true'>
        <app-reports></app-reports>
    </div>
    <app-customers *ngIf="isOn == false"></app-customers>
    <app-homepage *ngIf="isOn == true"></app-homepage>
    <div class="row">
        <div class="col-sm text-center"><button type="button" class="btn confirmBtn border-dark rounded p-2"
                [routerLink]="['/addcustomer']"><i class='fa fa-plus'></i>
                <strong> Add New Customer </strong></button>
        </div>

        <div class="modal centered" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <p class="text-center">Do you want to Log Out ? <br /></p>
                        <div class="actionsBtns">
                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-6">
                                        <input type="submit"
                                            class="btn btn-square confirmBtn border border-dark rounded p-2"
                                            (click)='clearData()' [routerLink]="['/login']" data-dismiss="modal"
                                            value="Yes" />
                                    </div>
                                    <div class="col-6 text-right">
                                        <button class="btn btn-square confirmBtn border border-dark rounded p-2    "
                                            data-dismiss="modal"> No </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
