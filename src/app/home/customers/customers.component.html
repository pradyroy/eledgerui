<div class="container">
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile Number</th>
                <th>Amount Pending</th>
                <th>Transaction Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let customer of customers'>
                <td><a (click)="sendData(customer)" [routerLink]="['/credit']">{{customer.name}}</a></td>
                <td>{{customer.phone}}</td>
                <td *ngIf='customer.amount<0'><p class="red">{{customer.amount}}</p></td>
                <td *ngIf='customer.amount>0'><p class="green">{{customer.amount}}</p></td>
                <td>{{customer.date | date:'medium' }}</td>
            </tr>
        </tbody>
    </table>
</div>
