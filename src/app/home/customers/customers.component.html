<div class="container">
    <div class="floatLeft">
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Mobile Number</th>
                </tr>
            </thead>
            <tbody>
                <tr id="somerow" *ngFor='let borrower of borrowerData' >
                    <td *ngIf='borrower.lenderId == lenderId'><a (click)="sendData(borrower)"  [routerLink]="['/credit']">{{borrower.name}}</a></td>
                    <td *ngIf='borrower.lenderId == lenderId'>{{borrower.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="floatRight">
        <br>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Amount Pending</th>
                    <th>Transaction Date</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let walletData of walletData'>
                    <td>{{walletData.balance}}</td>
                    <td>{{walletData.updatedDate | date:'medium' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
