<div class="container">
    <div style="height: 50px;"></div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-8">
            <div class="row">
                <div class="col-sm-5">
                    <label for=name class="info">Name :</label>
                    <p class="mandatory d-inline"> *</p>
                </div>
                <div class="col-sm-7">
                    <input id="name field-size" [(ngModel)]="newlenderName" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5">
                    <label for=shopName class="info">Shop-Name :</label>
                    <p class="mandatory d-inline"> *</p>
                </div>
                <div class="col-sm-7">
                    <input id="shopName" [(ngModel)]="newlenderShopName" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5">
                    <label for=phone class="info">Phone-No :</label>
                    <p class="mandatory d-inline"> *</p>
                </div>
                <div class="col-sm-7">
                    <input id="phone" [(ngModel)]="newlenderPhone" pattern="[+0-9]{10}" required>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5">
                    <label for=lenderid class="info">Lender-Id :</label>
                </div>
                <div class="col-sm-7">
                    <input id="lenderid" [(ngModel)]="newlenderId" disabled>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-5">
                    <label for=lenderid class="info">Password :</label>
                </div>
                <div class="col-sm-7">
                    <input type="password" id="lenderid" [(ngModel)]="newpassword" disabled>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-4 text-center md">
                    <a class="cancel" [routerLink]="['/myaccount']">
                        Cancel </a>
                </div>
                <div class="col-4 btn-right text-right">
                    <button (click)="update()" [disabled]="!newlenderName || !newlenderShopName || !newlenderPhone"
                        class="btn confirmBtn border border-dark"><a> Update </a></button>
                </div>
            </div>
        </div>
    </div>
</div>
