<div class="container-fluid">

    <div style="height: 150px;"></div>

    <div class=" row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <form [formGroup]='customerForm' (ngSubmit)="onSubmit()">

                <div class="row">
                    <div class="col-1"></div>

                    <div class="col-2">
                        <img class="logo" src="../../assets/image1.png" alt="logo">
                    </div>

                    <div class="col-8 text-center mt-2 rounded-circle">
                        <h5 class="logoColor border border-dark rounded p-2"> <i class='fas fa-plus'
                                style='color:white'></i> Add New Customer</h5>
                    </div>
                </div>
                <br><br><br>


                <div class="row">
                    <div class="col-1 text-right">
                        <i class='fa fa-user mt-1 ml-3' style="font-size: 21px; color: #46afec;"></i>
                    </div>
                    <div class="col-4">
                        <label for="name" class="d-inline label">Customer Name</label>
                        <p class="required d-inline"> *</p>
                    </div>
                    <div class="col-6">
                        <input class="rounded w-100 border border-primary" formControlName="name" type="text" id="name"
                            placeholder="Name" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1 text-right">
                        <i class="material-icons icon rounded-circle mt-1 ml-2">phone</i>
                    </div>
                    <div class="col-4">
                        <label for="contact" class="d-inline label"> Mobile Number</label>
                        <p class="required d-inline"> *</p>
                    </div>
                    <div class="col-6">
                        <input class="rounded w-100 border border-primary" type="number" pattern="[+0-9]{10,13}"
                            id="contact" placeholder="Mobile No." formControlName="mobile">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1 text-right"></div>
                    <div class="col-4">
                        <label for="amount" class="d-inline label"> Amount</label>
                        <p class="required d-inline"> *</p>
                    </div>
                    <div class="col-6">
                        <input class="rounded w-100 border border-primary" formControlName="amount" type="number"
                            id="amount" placeholder="Amount" required>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1 text-right">

                    </div>
                    <div class="col-4">
                        <label for="txnType" class="d-inline label"> Transaction Type</label>
                        <p class="required d-inline"> *</p>
                    </div>
                    <div class="col-6">
                        <select href="#" id="txnType" formControlName="txnType"
                            class="dropdown-toggle btn confirmBtn w-100" data-toggle="dropdown" role="button"
                            aria-haspopup="true" aria-expanded="false">Type <span class="caret"></span>
                            <option value="DEBIT">Debit</option>
                            <option value="CREDIT">Credit</option>
                        </select>


                    </div>
                </div>
                <br><br><br>

                <div class="row">
                    <div class="col-11 text-right">
                        <button type="submit" [disabled]="!customerForm.valid"
                            class="btn confirmBtn border border-dark nav-item nav-link-edit">Save</button>
                    </div>
                </div>
            </form>

        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
