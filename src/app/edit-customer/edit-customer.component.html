<div class="container-fluid">
    <div style="height: 150px;"></div>
    <div class=" row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
                <div class="row">
                    <div class="col-2">
                        <img class="logo hand" [routerLink]="['/home']" src="../../assets/image1.png" alt="logo">
                    </div>
                    <div class="col-8 text-center rounded-circle">
                        <h5 class="logoColor border border-dark rounded p-2">Edit Customer</h5>
                    </div>
                </div>
                <br><br><br>
                <div class="row">
                    <div class="col-1 text-right">
                        <i class='fa fa-user mt-1 ml-3' style="font-size: 21px; color: #46afec;"></i>
                    </div>
                    <div class="col-4">
                        <label for="name" class="d-inline label">New Name</label>
                        <p class="mandatory d-inline"> *</p>
                    </div>
                    <div class="col-4 inputDiv">
                        <input class="rounded w-100 inp" type="text" id="name" name="name" placeholder="Enter New Name"
                            [(ngModel)]="customerName">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1 text-right">
                        <i class="material-icons icon rounded-circle mt-1 ml-2">phone</i>
                    </div>
                    <div class="col-4">
                        <label for="contact" class="d-inline label">New Mobile Number</label>
                        <p class="mandatory d-inline"> *</p>
                    </div>
                    <div class="col-4 inputDiv">
                        <input class="rounded w-100 inp" type="text" id="phone" name="phone"
                            placeholder="Enter New Mobile Number" [(ngModel)]="customerPhone" required>
                    </div>
                </div>
                <br><br><br>
                <div class="row">
                    <div class="col-3 text-right">
                        <button type="submit" class="btn confirmBtn text-left border border-dark nav-item nav-link-edit"
                            [routerLink]="['/credit']">Cancel</button>
                    </div>
                    <div class="col-4 text-right">
                        <button (click)='onSubmit()' type="submit"
                            class="btn confirmBtn text-right border border-dark nav-item nav-link-edit"
                            data-toggle="modal" data-target="#successModal">Update</button>
                    </div>
                </div>  
        </div>
    </div>
</div>
